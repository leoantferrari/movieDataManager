<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Leo Ferrari"/>
    <meta name="description" content="form to edit movies"/>
    <title>Edit Movie</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/movieEdit.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
<form id="movieEditForm" name="movieEdit">
    <h3>Edit Movie</h3>
    <div id="message" style="color: red;"></div>
    <button type="button" id="logoff">Sign Out</button>
    <table>
        <tr>
            <td>Movie title</td>
            <td><input id="title" name="title" type="text" size="30" maxlength="40" required/></td>
        </tr>
        <tr>
            <td>Director</td>
            <td><input id="director" name="director" type="text" size="30" maxlength="40" required/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input id="description" name="description" type="text" size="300" maxlength="400" required/>
            </td>
        </tr>
        <tr>
            <td>Length(minutes)</td>
            <td><input id="length" name="length" type="number" min="1" max="1000" step="1"/></td>
        </tr>
        <tr>
            <td>Rating</td>
            <td>
                <input id="rating" name="rating" type="number" min="0" max="10" step="0.1"/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="button">save</button>
            </td>
            <td>
                <button type="reset">reset</button>
            </td>
            <td>
                <button id="cancel" type="button">cancel</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
